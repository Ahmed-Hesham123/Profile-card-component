<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="image">
          <img src="bg-pattern-card.svg" alt="" />
        </div>
        <div class="details">
          <img src="image-victor.jpg" alt="" />
          <div class="text-container">
            <h4>Victor Crest <span>26</span></h4>
            <p>London</p>
          </div>
          <hr />
          <ul class="flex-text">
            <li>
              <p class="dark-para">80K</p>
              <p>Followers</p>
            </li>
            <li>
              <p class="dark-para">803K</p>
              <p>Likes</p>
            </li>
            <li>
              <p class="dark-para">1.4K</p>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ahmed-Hesham123">Ahmed Hesham</a>.
      </div>
    </footer>
  </body>
</html>
